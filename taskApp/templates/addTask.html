{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/addtask.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navigation">
            <div class="wrapper">
                    <header>
                        <a href="{% url 'homePage' %}"><h1 id="logo">Taskii</h1></a>
                        <nav>
                            <ul>
                                <li><a href="{% url 'addTask' %}">+ Add Task</a></li>
                                <li><a href="{% url 'logoutPage' %}">Logout</a></li>
                                <li>
                                    <a href="{% url 'editUser' %}">@{{user}}</a>
                                    <div class="img">
                                        {% if user.profile.prfile_image %}
                                            <img src="{{user.profile.prfile_image.url}}" alt="">
                                        {% else %}
                                            <img src="{% static 'media/profile_images/demo-image.jpg' %}" alt="">
                                        {% endif %}

                                    </div>
                                </li>
                            </ul>
                        </nav>

                        <div class="menu-icon">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>

                        <div class="menu-item">
                            <div class="close-menu">
                                <div class="bar-cls1"></div>
                                <div class="bar-cls2"></div>
                            </div>

                            <div class="menu-container">
                                <a href="{% url 'editUser' %}">@{{user}}</a>
                                <a href="{% url 'addTask' %}">+add Task</a>
                                <a href="{% url 'logoutPage' %}">Logout</a>
                            </div>
                        </div>

                    </header>
                </div>
        </div>

        <!-- --------------------------- -->
        
        <div class="addTask">
            <div class="wrapper">
                <div class="card">
                    <div class="card-container">
                        <h2>+Add Task</h2>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="input-container">
                                {{form.name}}
                            </div>

                            <button type="submit">Save Task</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- --------------------------- -->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="{% static 'js/addTask.js' %}"></script>
    </body>
</html>
